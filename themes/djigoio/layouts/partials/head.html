<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-E084630H3Y"></script>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { window.dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-E084630H3Y');

    </script>

    <!-- Primary Meta Tags -->
    <title>
        {{ if .Title }}
        Djigo.dev 🧑🏾‍💻 - {{ .Title }}
        {{ else }}
        Djigo.dev 🧑🏾‍💻 - Tech Product Manager
        {{ end }}
    </title>
    <meta name="title" content="{{if .Title}}Djigo.dev 🧑🏾‍💻 - {{ .Title }}{{ else }}Djigo.dev 🧑🏾‍💻 - Tech Product Manager{{ end }}">
    <meta name="description" content="{{if .Params.custom_description }}{{ .Params.custom_description }}{{ else }}With over 6 years in the tech industry, I bring a wealth of expertise and a track record of success in developing and managing cutting-edge products. Here’s a sneak peak of what I offer :]{{ end }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.djigo.dev/">
    <meta property="og:title" ccontent="{{ if  .Title   }}Djigo.dev 🧑🏾‍💻 - {{ .Title }}{{ else }}Djigo.dev 🧑🏾‍💻 - Tech Product Manager{{ end }}">
    <meta property="og:description" content="{{if .Params.custom_description }}{{ .Params.custom_description }}{{ else }}With over 6 years in the tech industry, I bring a wealth of expertise and a track record of success in developing and managing cutting-edge products. Here’s a sneak peak of what I offer :]{{ end }}">
    <meta property="og:image" content="{{if .Params.custom_img_cover }}{{.Params.custom_img_cover}}{{else}}https://i.imgur.com/MtOwQcS.png{{end}}">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://www.djigo.dev/">
    <meta property="twitter:title" content="{{ if  .Title   }}Djigo.dev 🧑🏾‍💻 - {{ .Title }}{{ else }}Djigo.dev 🧑🏾‍💻 - Tech Product Manager{{ end }}">
    <meta property="twitter:description" content="{{if .Params.custom_description }}{{ .Params.custom_description }}{{ else }}With over 6 years in the tech industry, I bring a wealth of expertise and a track record of success in developing and managing cutting-edge products. Here’s a sneak peak of what I offer :]{{ end }}">
    <meta property="twitter:image" content="{{if .Params.custom_img_cover }}{{.Params.custom_img_cover}}{{else}}https://i.imgur.com/MtOwQcS.png{{end}}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/djigo.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
